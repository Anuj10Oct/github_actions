name: 03 - Workflow Runners

on: workflow_dispatch

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: 'This job is running on an Ubuntu runner.'
    window-echo:
        runs-on: windows-latest
        steps:
            - name: Show OS
              run: 'This job is running on a windows runner.'
    mac-echo:
        runs-on: macos-latest
        steps:
            - name: Show OS
              run: 'This job is running on a mac runner'
    
 